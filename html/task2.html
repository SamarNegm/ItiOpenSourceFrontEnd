<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td,
        th,
        table {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <form action="https://formspree.io/f/mbjqvvll" method="post">
        <Table>
            <th colspan="2">
                Registration Form

            </th>
            <tbody>

                <TR>
                    <td><label for="fn"> First Name</label></td>
                    <td>
                        <input type="text" id="fn">
                    </td>
                </TR>
                <TR>
                    <td><label for="sn"> Last Name</label></label></td>
                    <td>
                        <input type="text" id="sn">
                    </td>
                </TR>
                <TR>
                    <td><label for="un">User Name</label></td>
                    <td>
                        <input type="text" id="un">
                    </td>
                </TR>
                <TR>
                    <td><label for="ps">PassWord</label></td>
                    <td>
                        <input type="password" id="ps">
                    </td>
                </TR>
                <TR>
                    <td><label for="track">Track</label></td>
                    <td>
                        <select name="BI" id="bi">
                            <option value="os">os</option>
                            <option value="web">web</option>
                            <option value="data science">data science</option>

                        </select>
                    </td>
                </TR>
                <tr>
                    <td rowspan="2">Gender</td>

                    <td> <input type="radio" id="f" name="r1"><label for="f">Femal</label> </td>
                </tr>
                <tr>
                    <td><input type="radio" name="r1" id="m"><label for="m">Male</label></td>
                </tr>
                <tr>
                    <td rowspan="4">Favorites</td>
                    <td style="border: 0ch;"><input type="checkbox" id="fb"><Label for="fb">Football</Label>
                        <input type="checkbox" id="bs"><label for="bs">Basketball</label>
                    </td>
                </tr>
                <tr>
                    <td style="border: 0ch;"><input type="checkbox" id="g"><label for="g">Games</label></td>
                </tr>
                <tr style="border: 0ch;">
                    <td style="border: 0ch;"><input type="checkbox" id=rd> <label for="rd">Reading</label>
                        <input type="checkbox" id="swm"><Label for="swm">Swimming</Label>
                    </td>

                </tr>
                <tr style="border: 0ch;">
                    <td style="border: 0ch;"><input type="checkbox" id="trv"><Label for="trv">Travel</Label></td>
                </tr>
                <tr>
                    <td><label for="Description">Description</label></td>


                    <td>
                        <textarea name="" id="Description" cols="20" rows="5"
                            style="overflow:auto;resize:none"></textarea>
                    </td>


                </tr>
                <th colspan="2">
                    <button type="submit">submit</button><input type="reset" value="reset"></td>
                </th>
                <tr>
                    <td>
                        <input type="file">
                    </td>
                </tr>

            </tbody>

        </Table>

    </form>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13723.660165096047!2d31.136670949999996!3d30.692666399999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sar!2seg!4v1636458479504!5m2!1sar!2seg"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
